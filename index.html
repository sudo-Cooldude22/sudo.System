<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows XP Window</title>
  <style>
    body {
      background-color: #008080;
      font-family: Tahoma, sans-serif;
      padding: 50px;
    }

    .xp-window {
      width: 400px;
      border: 2px solid #000080;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      background-color: #ECE9D8;
    }

    .title-bar {
      background: linear-gradient(to right, #0a246a, #a6caf0);
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 24px;
      box-sizing: border-box;
    }

    .title-bar .title {
      font-size: 14px;
    }

    .title-bar .buttons {
      display: flex;
      gap: 2px;
    }

    .title-bar button {
      width: 16px;
      height: 16px;
      background-color: #d6d3ce;
      border: 1px solid #808080;
      font-size: 10px;
      cursor: pointer;
      padding: 0;
    }

    .content {
      padding: 12px;
      background-color: #ffffff;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="xp-window">
    <div class="title-bar">
      <div class="title">My Documents</div>
      <div class="buttons">
        <button title="Minimize">_</button>
        <button title="Maximize">☐</button>
        <button title="Close">✕</button>
      </div>
    </div>
    <div class="content">
      <p>This is a simulated Windows XP window.</p>
      <p>You can customize this with menus, icons, or file lists.</p>
    </div>
  </div>
</body>
</html>
