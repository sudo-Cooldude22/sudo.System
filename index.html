<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Windows XP Luna Theme Window</title>
<style>
  /* Luna Blue Title Bar */
  .window {
    width: 400px;
    border: 2px solid #003399;
    border-radius: 6px;
    font-family: Tahoma, Geneva, Verdana, sans-serif;
    background: white;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  .title-bar {
    background: linear-gradient(to bottom, #3a6ea5 0%, #2b55a6 100%);
    color: white;
    padding: 5px 10px;
    font-weight: bold;
    font-size: 14px;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }

  /* Title text */
  .title-bar .title {
    flex-grow: 1;
  }

  /* Control buttons container */
  .title-bar .buttons {
    display: flex;
    gap: 3px;
  }

  /* Buttons style */
  .btn {
    width: 20px;
    height: 18px;
    background: linear-gradient(to bottom, #b6d4ff 0%, #7a9eda 100%);
    border: 1px solid #2b55a6;
    border-radius: 2px;
    box-shadow: inset 0 1px 0 white;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .btn:hover {
    background: linear-gradient(to bottom, #7a9eda 0%, #3a6ea5 100%);
  }

  /* Icon for buttons */
  .btn.minimize::before {
    content: '';
    width: 10px;
    height: 2px;
    background: #2b55a6;
    display: block;
    border-radius: 1px;
  }
  .btn.maximize::before {
    content: '';
    width: 10px;
    height: 10px;
    border: 2px solid #2b55a6;
    box-sizing: border-box;
    display: block;
  }
  .btn.close {
    background: linear-gradient(to bottom, #ff5b5b 0%, #c74646 100%);
    border-color: #a94444;
    box-shadow: inset 0 1px 0 #f96e6e;
  }
  .btn.close:hover {
    background: linear-gradient(to bottom, #c74646 0%, #ff5b5b 100%);
  }
  .btn.close::before {
    content: 'Ã—';
    font-weight: bold;
    color: white;
    font-size: 14px;
  }

  .content {
    padding: 10px;
    font-size: 13px;
    color: #000;
  }
</style>
</head>
<body>

<div class="window">
  <div class="title-bar">
    <div class="title">My Computer</div>
    <div class="buttons">
      <div class="btn minimize" title="Minimize"></div>
      <div class="btn maximize" title="Maximize"></div>
      <div class="btn close" title="Close"></div>
    </div>
  </div>
  <div class="content">
    This is a Windows XP Luna themed window content area.
  </div>
</div>

</body>
</html>
