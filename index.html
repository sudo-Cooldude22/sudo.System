<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Windows XP Style Window</title>
<style>
  /* Classic XP desktop background color */
  body {
    background-color: #008080;
    font-family: Tahoma, Geneva, Verdana, sans-serif;
    margin: 40px;
  }

  /* Window container */
  .xp-window {
    width: 400px;
    border: 2px solid #000080;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
    background-color: #c0c0c0;
  }

  /* Title bar */
  .xp-titlebar {
    background: linear-gradient(to bottom, #000080, #0000cd);
    color: white;
    font-weight: bold;
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }

  /* Title text */
  .xp-titlebar .title {
    font-size: 14px;
  }

  /* Buttons container */
  .xp-buttons {
    display: flex;
    gap: 6px;
  }

  /* Individual button */
  .xp-button {
    width: 18px;
    height: 16px;
    background-color: #000080;
    border: 1px solid white;
    color: white;
    font-weight: bold;
    font-size: 14px;
    line-height: 16px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow:
      inset 0 1px white,
      inset 0 -1px #000040;
  }

  /* Hover effect for buttons */
  .xp-button:hover {
    background-color: #0000cd;
  }

  /* Window content */
  .xp-content {
    background-color: white;
    padding: 15px 20px;
    color: black;
    font-size: 13px;
    min-height: 120px;
  }
</style>
</head>
<body>

<div class="xp-window">
  <div class="xp-titlebar">
    <div class="title">My Computer</div>
    <div class="xp-buttons">
      <div class="xp-button" title="Minimize">_</div>
      <div class="xp-button" title="Maximize">☐</div>
      <div class="xp-button" title="Close">×</div>
    </div>
  </div>
  <div class="xp-content">
    <p>Welcome to your Windows XP style window!</p>
    <p>You can customize this window content however you like.</p>
  </div>
</div>

</body>
</html>
