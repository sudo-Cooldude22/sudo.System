<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Windows XP Luna Style Window</title>
<style>
  body {
    background: #3a6ea5; /* Luna blue desktop color */
    font-family: Tahoma, Geneva, Verdana, sans-serif;
    margin: 40px;
  }

  .xp-window {
    width: 400px;
    border: 2px solid #1e4e9e;
    border-radius: 6px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    background: linear-gradient(to bottom, #e1ecff, #a6c1ff);
  }

  .xp-titlebar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    background: linear-gradient(to bottom, #0a53be, #063f9a);
    color: white;
    font-weight: bold;
    font-size: 14px;
    text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    user-select: none;
  }

  .xp-titlebar .title {
    line-height: 20px;
  }

  .xp-buttons {
    display: flex;
    gap: 6px;
  }

  .xp-button {
    width: 20px;
    height: 18px;
    border-radius: 3px;
    border: 1px solid #0842a0;
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.6),
      0 1px 1px rgba(0,0,0,0.5);
    background: linear-gradient(to bottom, #2a62c7, #0a3a8e);
    color: white;
    font-weight: bold;
    font-size: 14px;
    line-height: 18px;
    text-align: center;
    cursor: pointer;
    user-select: none;
  }

  .xp-button:hover {
    background: linear-gradient(to bottom, #4a83e0, #2b5acc);
  }

  .xp-button.close {
    background: linear-gradient(to bottom, #e81123, #b40017);
    border-color: #7f000d;
    box-shadow:
      inset 0 1px 0 rgba(255, 120, 130, 0.8),
      0 1px 1px rgba(127, 0, 13, 0.6);
  }

  .xp-button.close:hover {
    background: linear-gradient(to bottom, #f4436e, #c81f3a);
  }

  .xp-content {
    padding: 20px;
    background: white;
    border-bottom-left-radius: 6px;
    border-bottom-right-radius: 6px;
    font-size: 13px;
    color: #000;
  }
</style>
</head>
<body>

<div class="xp-window">
  <div class="xp-titlebar">
    <div class="title">My Computer</div>
    <div class="xp-buttons">
      <div class="xp-button" title="Minimize">_</div>
      <div class="xp-button" title="Maximize">☐</div>
      <div class="xp-button close" title="Close">×</div>
    </div>
  </div>
  <div class="xp-content">
    <p>This is a Windows XP Luna theme style window.</p>
    <p>Bright blue gradient title bar with glossy buttons.</p>
  </div>
</div>

</body>
</html>
